<!-- INTEGRAÇÃO COM SISTEMA COMPLETO DO TRANSCS PRO ULTIMATE -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransCS Pro Ultimate v5.0 - Nova Despesa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }
    .card {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 1.5rem 2rem;
    }
    .card-title {
      margin: 0;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 2rem;
    }
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }
    .form-input, .form-select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 16px;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #10b981;
      color: white;
    }
    .btn-outline {
      background: white;
      color: #6b7280;
      border: 1px solid #6b7280;
    }
    h4 {
      color: #6b7280;
      font-weight: 600;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title"><i class="fas fa-money-bill"></i> Nova Despesa</h3>
    </div>
    <div class="card-body">
      <form id="expenseForm">
        <h4>Informações do lançamento</h4>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px;">
          <div>
            <label class="form-label">Fornecedor</label>
            <select class="form-select" name="fornecedor">
              <option value="">Selecione...</option>
              <option value="Posto ABC">Posto ABC</option>
              <option value="Oficina XYZ">Oficina XYZ</option>
              <option value="Seguradora">Seguradora</option>
            </select>
          </div>
          <div>
            <label class="form-label">Data de competência *</label>
            <input type="date" class="form-input" name="dataCompetencia" required>
          </div>
          <div>
            <label class="form-label">Descrição *</label>
            <input type="text" class="form-input" name="descricao" required>
          </div>
          <div>
            <label class="form-label">Valor *</label>
            <input type="number" class="form-input" name="valor" placeholder="0,00" step="0.01" required>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px;">
          <div>
            <label class="form-label">
              <input type="checkbox" style="margin-right: 8px;" name="habilitarRateio"> Habilitar rateio
            </label>
          </div>
          <div>
            <label class="form-label">Categoria *</label>
            <select class="form-select" name="categoria" required>
              <option value="">Selecione...</option>
              <option value="Combustível">Combustível</option>
              <option value="Manutenção">Manutenção</option>
              <option value="Seguro">Seguro</option>
              <option value="IPVA">IPVA</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
          <div>
            <label class="form-label">Centro de custo</label>
            <select class="form-select" name="centroCusto">
              <option value="">Selecione...</option>
              <option value="Operacional">Operacional</option>
              <option value="Administrativo">Administrativo</option>
            </select>
          </div>
        </div>
        <div>
          <label class="form-label">
            <input type="checkbox" style="margin-right: 8px;" name="repetirLancamento" id="repetirLancamento" onchange="toggleRepetition()"> Repetir lançamento?
          </label>
          <div id="repetitionConfig" style="display: none;">
            <select class="form-select" name="configRepetition">
              <option value="semanal">Semanal: A cada 1 semana(s), 48 vez(es)</option>
              <option value="mensal">Mensal: A cada 1 mês(es), 12 vez(es)</option>
              <option value="anual">Anual: A cada 1 ano(s), 1 vez(es)</option>
            </select>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
          <div>
            <label class="form-label">Forma de pagamento</label>
            <select class="form-select" name="formaPagamento">
              <option value="">Selecione...</option>
              <option value="pix">PIX</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="cartao">Cartão</option>
            </select>
          </div>
          <div>
            <label class="form-label">Conta de pagamento</label>
            <select class="form-select" name="contaPagamento">
              <option value="conta-corrente">CONTA CORRENTE</option>
              <option value="poupanca">POUPANÇA</option>
              <option value="caixa">CAIXA</option>
            </select>
          </div>
        </div>
        <h4>Observações</h4>
        <textarea name="observacoes" class="form-input" rows="4" placeholder="Digite qualquer informação adicional..."></textarea>
        <div style="margin-top: 24px; display: flex; gap: 16px;">
          <button type="reset" class="btn btn-outline">Voltar</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    function toggleRepetition() {
      const checkbox = document.getElementById('repetirLancamento');
      const config = document.getElementById('repetitionConfig');
      if (checkbox.checked) {
        config.style.display = 'block';
      } else {
        config.style.display = 'none';
      }
    }
  </script>
</body>
</html>
