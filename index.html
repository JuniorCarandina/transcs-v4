<!DOCTYPE html>
<html>
<head>
    <title>TransCS - Sistema de Fretes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
        .header { background: #1e40af; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; }
        .tab { display: inline-block; padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; cursor: pointer; border-radius: 5px; }
        .tab.active { background: #1e40af; }
        .content { display: none; padding: 20px; }
        .content.active { display: block; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
        .stat { background: #f8fafc; padding: 20px; text-align: center; border-radius: 10px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #1e40af; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #f0f9ff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš› TransCS</h1>
        <p>Sistema de Gerenciamento de Fretes</p>
    </div>

    <div class="container">
        <div class="tab active" onclick="showTab('dashboard')">Dashboard</div>
        <div class="tab" onclick="showTab('cadastro')">Cadastro</div>
        <div class="tab" onclick="showTab('relatorios')">RelatÃ³rios</div>

        <div id="dashboard" class="content active">
            <h2>ðŸ“Š Dashboard</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="receita">R$ 0</div>
                    <div>Receita Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="lucro">R$ 0</div>
                    <div>Lucro Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="viagens">0</div>
                    <div>Viagens</div>
                </div>
            </div>
        </div>

        <div id="cadastro" class="content">
            <h2>âž• Nova Viagem</h2>
            <form id="form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Cliente:</label>
                        <input type="text" id="cliente" required>
                    </div>
                    <div class="form-group">
                        <label>Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label>KM:</label>
                        <input type="number" id="km" required>
                    </div>
                    <div class="form-group">
                        <label>Receita (R$):</label>
                        <input type="number" step="0.01" id="receita" required>
                    </div>
                    <div class="form-group">
                        <label>Custo (R$):</label>
                        <input type="number" step="0.01" id="custo" required>
                    </div>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>

        <div id="relatorios" class="content">
            <h2>ðŸ“‹ RelatÃ³rios</h2>
            <button onclick="exportar()">Exportar CSV</button>
            <table>
                <thead>
                    <tr><th>Cliente</th><th>Data</th><th>KM</th><th>Receita</th><th>Lucro</th></tr>
                </thead>
                <tbody id="tabela">
                    <tr><td colspan="5" style="text-align: center;">Nenhuma viagem</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let dados = JSON.parse(localStorage.getItem('dados') || '[]');

        function showTab(tab) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const item = {
                cliente: document.getElementById('cliente').value,
                data: document.getElementById('data').value,
                km: document.getElementById('km').value,
                receita: parseFloat(document.getElementById('receita').value),
                custo: parseFloat(document.getElementById('custo').value)
            };
            item.lucro = item.receita - item.custo;
            dados.push(item);
            localStorage.setItem('dados', JSON.stringify(dados));
            this.reset();
            atualizar();
            alert('Salvo!');
        });

        function atualizar() {
            const totalReceita = dados.reduce((sum, item) => sum + item.receita, 0);
            const totalLucro = dados.reduce((sum, item) => sum + item.lucro, 0);
            
            document.getElementById('receita').textContent = 'R$ ' + totalReceita.toFixed(2);
            document.getElementById('lucro').textContent = 'R$ ' + totalLucro.toFixed(2);
            document.getElementById('viagens').textContent = dados.length;

            const tabela = document.getElementById('tabela');
            if (dados.length === 0) {
                tabela.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhuma viagem</td></tr>';
            } else {
                tabela.innerHTML = dados.map(item => 
                    `<tr>
                        <td>${item.cliente}</td>
                        <td>${item.data}</td>
                        <td>${item.km}</td>
                        <td>R$ ${item.receita.toFixed(2)}</td>
                        <td>R$ ${item.lucro.toFixed(2)}</td>
                    </tr>`
                ).join('');
            }
        }

        function exportar() {
            if (dados.length === 0) return alert('Nenhum dado');
            const csv = 'Cliente,Data,KM,Receita,Custo,Lucro\n' + 
                dados.map(item => `${item.cliente},${item.data},${item.km},${item.receita},${item.custo},${item.lucro}`).join('\n');
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'relatorio.csv';
            a.click();
        }

        // Inicializar
        document.getElementById('data').value = new Date().toISOString().split('T')[0];
        atualizar();
    </script>
</body>
</html>
